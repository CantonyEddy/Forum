{{ define "Forum" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome, {{.Username}}!</h1>
    <h1>Bienvenue sur le forum</h1>
    <a href="/createPost" class="button">+Create Post</a>
    {{range .Posts}}
    <div>
        <h3>{{.PostName}} by {{.CreatorID}} on {{.categoryName}}</h3>
        <p>{{.PostMessage}}</p>
    </div>
    {{end}}
</body>
</html>
{{ end }}
