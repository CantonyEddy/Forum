{{ define "adminPannel" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin pannel</title>
    <link rel="stylesheet" href="/Static/CSS/adminPannel.css">
</head>

<body>
    <form action="/upgradeRank" method="POST" enctype="multipart/form-data" class="up-rank">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <input type="submit" value="up rank">
    </form>
    {{range .Accounts}}
    <div class="text">
        <h3>{{.Username}} : {{.Rank}}</h3>
    </div>
    <br>
    {{end}}
</body>
</html>
{{end}}
